  assistant_followup_prompt_start_token: ''
  assistant_followup_prompt_end_token: '<|eot_id|>'
  end_tokens:
  - '<|eot_id|>'
  verbose: true
  default_completion_config:
    max_tokens: 1024
    temperature: 0.0
    repeat_penalty: 1.1
    echo: false
    top_p: 1
